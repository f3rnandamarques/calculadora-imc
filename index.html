<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div style="display: flex;">
            <div sty style="width: 300px;">
                <div style="font-size: 20px; font-weight: 600;">IMC</div>
                <div style="font-size: 18px;">Menos que 18,5</div>
                <div style="font-size: 18px;">Entre 18,5 e 24,9</div>
                <div style="font-size: 18px;">Entre 25 e 29</div>
                <div style="font-size: 18px;">Entre 30 e 34,9</div>
                <div style="font-size: 18px;">Entre 35 e 39,9</div>
                <div style="font-size: 18px;">Mais do que 40</div>
            </div>
            <div>
                <div style="font-size: 20px; font-weight: 600;">Resultado</div>
                <div style="font-size: 18px;">Abaixo do peso</div>
                <div style="font-size: 18px;">Peso normal</div>
                <div style="font-size: 18px;">Sobrepeso</div>
                <div style="font-size: 18px;">Obesidade grau 1</div>
                <div style="font-size: 18px;">Obesidade grau 2</div>
                <div style="font-size: 18px;">Obesidade grau 3</div>

            </div>
        </div>
        <form action="/" id="formulario" method="POST">
            <h1>Calcule o seu IMC</h1>
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">

            <!-- <label for="input-teste-2">Label teste #2</label>
            <input type="password" id="input-teste-2"> -->

            <!-- <label for="input-teste-3">Label teste #3</label> -->
            <!-- <input type="email" id="input-teste-3"> -->

            <label for="altura">Altura: </label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
